services:
  - type: web
    name: ai-sdr-api
    runtime: node
    repo: https://github.com/rishabpoddar2012/ai-sdr-backend
    branch: main
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: ai-sdr-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://ai-sdr-dashboard.vercel.app

  # Note: Cron jobs require paid plan on Render
  # For free tier, use GitHub Actions or manual trigger
  # See: docs/WORKER_SCHEDULING.md

databases:
  - name: ai-sdr-db
    databaseName: ai_sdr
    user: ai_sdr
    plan: free
